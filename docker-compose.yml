services:
  postgres:
    image: postgres:16-alpine
    container_name: smartdealsiq-db
    environment:
      POSTGRES_USER: smartdeals
      POSTGRES_PASSWORD: smartdeals123
      POSTGRES_DB: smartdealsiq
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartdeals -d smartdealsiq"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
